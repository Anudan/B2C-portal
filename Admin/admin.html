<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal - Urban Barrels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <style>
    /* â”€â”€ Tab Navigation â”€â”€ */
    .tab-nav {
      display: flex;
      gap: 0;
      border-bottom: 2px solid #ddd;
      margin-bottom: 24px;
    }
    .tab-btn {
      padding: 12px 28px;
      background: none;
      border: none;
      border-bottom: 3px solid transparent;
      margin-bottom: -2px;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      font-weight: 600;
      color: #888;
      cursor: pointer;
      letter-spacing: 0.5px;
      transition: color 0.2s, border-color 0.2s;
    }
    .tab-btn:hover { color: #ba8c63; }
    .tab-btn.active { color: #ba8c63; border-bottom-color: #ba8c63; }

    .tab-panel { display: none; }
    .tab-panel.active { display: block; }

    /* â”€â”€ Orders Table â”€â”€ */
    .orders-table { width: 100%; border-collapse: collapse; font-size: 13px; }
    .orders-table th {
      background: #f5f0ea;
      color: #4a3728;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      text-align: left;
      padding: 12px 14px;
    }
    .orders-table td { padding: 11px 14px; border-bottom: 1px solid #eee; vertical-align: middle; }
    .orders-table tr:hover td { background: #faf7f4; }

    .status-badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .status-pending    { background: #fff3cd; color: #856404; }
    .status-processing { background: #cce5ff; color: #004085; }
    .status-shipped    { background: #d4edda; color: #155724; }
    .status-delivered  { background: #c3e6cb; color: #155724; }
    .status-cancelled  { background: #f8d7da; color: #721c24; }

    .status-select {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 5px 8px;
      font-size: 12px;
      font-family: 'Montserrat', sans-serif;
      background: #fff;
      cursor: pointer;
    }
    .status-select:focus { outline: none; border-color: #ba8c63; }

    .order-id-cell { font-weight: 700; color: #ba8c63; }
    .orders-empty { text-align: center; padding: 40px; color: #999; }
    .orders-refresh-btn {
      float: right;
      margin-bottom: 16px;
      background: none;
      border: 1px solid #ba8c63;
      color: #ba8c63;
      padding: 7px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Montserrat', sans-serif;
      font-size: 13px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .orders-refresh-btn:hover { background: #ba8c63; color: #fff; }
  </style>
</head>
<body>

  <div class="top-bar">
    <div>
      <h1 id="adminGreeting">Admin Portal</h1>
      <p class="subtitle">Manage products and orders for Urban Barrels.</p>
    </div>
    <a href="../frontend/index.html" target="_blank">View Shop â†’</a>
  </div>

  <div class="layout" style="display: block; padding: 24px 32px;">

    <!-- Tab Navigation -->
    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchTab('products')">ğŸ· Products</button>
      <button class="tab-btn" onclick="switchTab('orders')">ğŸ“¦ Orders</button>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• PRODUCTS TAB â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="tab-products" class="tab-panel active">
      <div class="layout" style="padding: 0;">
        <!-- Product list -->
        <div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>Price (â‚¨)</th>
                <th>Image</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- rows injected by JS -->
            </tbody>
          </table>
        </div>

        <!-- Add / Edit product form -->
        <div class="card">
          <h2 id="formTitle">Add New Product</h2>

          <form id="productForm">
            <input type="hidden" id="productId">

            <div class="field">
              <label for="name">Name</label>
              <input id="name" required>
            </div>

            <div class="field">
              <label for="description">Description</label>
              <textarea id="description" required></textarea>
            </div>

            <div class="field">
              <label for="price">Price (â‚¨)</label>
              <input id="price" type="number" min="0" required>
            </div>

            <div class="field">
              <label for="imageFile">Product Image</label>
              <input type="file" id="imageFile" accept="image/*">
              <input type="hidden" id="imageFilename">
              <div id="imagePreview" style="margin-top: 10px; display: none;">
                <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid #ddd;" />
                <p id="imageFileName" style="font-size: 12px; color: #666; margin-top: 5px;"></p>
              </div>
            </div>

            <button type="submit" class="btn-primary">Save Product</button>
            <button type="button" id="btnNew" class="btn-secondary" style="margin-left: 10px;">New Product</button>
          </form>
        </div>
      </div>
    </div>

    <!-- â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• ORDERS TAB â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• -->
    <div id="tab-orders" class="tab-panel">
      <button class="orders-refresh-btn" onclick="loadOrders()">âŸ³ Refresh</button>
      <div style="clear:both;"></div>
      <table class="orders-table">
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Email</th>
            <th>Shipping Address</th>
            <th>Phone</th>
            <th>Total (â‚¨)</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr><td colspan="8" class="orders-empty">Loading orders...</td></tr>
        </tbody>
      </table>
    </div>

  </div>

  <script src="products.js"></script>
  <script src="orders.js"></script>
  <script>
    // â”€â”€ Auth guard â”€â”€
    const user = JSON.parse(sessionStorage.getItem('user') || localStorage.getItem('user') || '{}');
    const greetingElement = document.getElementById('adminGreeting');

    if (user && user.name) {
      const firstName = user.name.split(' ')[0];
      greetingElement.textContent = `Hello ${firstName}!`;
    } else {
      alert('Please login first');
      window.location.href = '../frontend/login.html';
    }

    // â”€â”€ Tab switching â”€â”€
    function switchTab(tab) {
      document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('tab-' + tab).classList.add('active');
      event.target.classList.add('active');

      if (tab === 'orders') loadOrders();
    }

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // PRODUCTS section (unchanged logic)
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    let products = [];
    const tbody = document.getElementById('productTableBody');
    const form = document.getElementById('productForm');
    const idInput = document.getElementById('productId');
    const nameInput = document.getElementById('name');
    const descInput = document.getElementById('description');
    const priceInput = document.getElementById('price');
    const imageFileInput = document.getElementById('imageFile');
    const imageFilenameInput = document.getElementById('imageFilename');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const imageFileName = document.getElementById('imageFileName');
    const formTitle = document.getElementById('formTitle');
    const btnNew = document.getElementById('btnNew');

    imageFileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          imageFileName.textContent = file.name;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = 'none';
      }
    });

    async function initializeProducts() {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading products...</td></tr>';
      products = await getProducts();
      renderTable();
    }

    function renderTable() {
      tbody.innerHTML = "";
      if (products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No products found. Add your first product!</td></tr>';
        return;
      }
      products.forEach(p => {
        const tr = document.createElement('tr');
        if (idInput.value && Number(idInput.value) === p.product_id) {
          tr.style.backgroundColor = 'rgba(186, 140, 99, 0.1)';
          tr.style.borderLeft = '4px solid #ba8c63';
        }
        tr.innerHTML = `
          <td>${p.product_name}</td>
          <td>${p.price}</td>
          <td>${p.image_url || 'No image'}</td>
          <td><button type="button" class="btn-danger" data-id="${p.product_id}">Delete</button></td>
        `;
        tr.addEventListener('click', (e) => {
          if (e.target.matches('.btn-danger')) return;
          loadIntoForm(p);
          renderTable();
        });
        tr.querySelector('.btn-danger').addEventListener('click', (e) => {
          e.stopPropagation();
          deleteProduct(p.product_id);
        });
        tbody.appendChild(tr);
      });
    }

    function loadIntoForm(product) {
      idInput.value = product.product_id;
      nameInput.value = product.product_name;
      descInput.value = product.description || '';
      priceInput.value = product.price;
      imageFilenameInput.value = product.image_url || '';
      formTitle.textContent = `Edit Product: ${product.product_name}`;
      imageFileInput.value = '';
      if (product.image_url) {
        previewImg.src = `../assets/images/${product.image_url}`;
        imageFileName.textContent = product.image_url;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
      }
    }

    function resetForm() {
      form.reset();
      idInput.value = "";
      imageFilenameInput.value = "";
      imagePreview.style.display = 'none';
      formTitle.textContent = "Add New Product";
      renderTable();
    }

    btnNew.addEventListener('click', resetForm);

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) return;
      const success = await deleteProductFromDB(id);
      if (success) {
        alert('Product deleted successfully');
        products = await getProducts();
        renderTable();
        if (idInput.value && Number(idInput.value) === id) resetForm();
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      let uploadedFilename = imageFilenameInput.value;

      if (imageFileInput.files.length > 0) {
        const formData = new FormData();
        formData.append('image', imageFileInput.files[0]);
        try {
          const uploadResponse = await fetch('http://localhost:3000/api/upload', { method: 'POST', body: formData });
          const uploadData = await uploadResponse.json();
          if (uploadData.success) {
            uploadedFilename = uploadData.filename;
          } else {
            alert('Image upload failed: ' + uploadData.message);
            return;
          }
        } catch (error) {
          alert('Failed to upload image. Please try again.');
          return;
        }
      }

      const productData = {
        product_id: idInput.value ? Number(idInput.value) : null,
        product_name: nameInput.value.trim(),
        description: descInput.value.trim(),
        price: Number(priceInput.value),
        image_url: uploadedFilename || null,
        stock_quantity: 0,
        category: null
      };

      const success = await saveProduct(productData);
      if (success) {
        products = await getProducts();
        renderTable();
        resetForm();
      }
    });

    initializeProducts();

    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    // ORDERS section
    // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
    const ordersTbody = document.getElementById('ordersTableBody');
    const STATUS_OPTIONS = ['pending', 'processing', 'shipped', 'delivered', 'cancelled'];

    async function loadOrders() {
      ordersTbody.innerHTML = '<tr><td colspan="8" class="orders-empty">Loading orders...</td></tr>';
      const orders = await getOrders();

      if (orders.length === 0) {
        ordersTbody.innerHTML = '<tr><td colspan="8" class="orders-empty">No orders found.</td></tr>';
        return;
      }

      ordersTbody.innerHTML = '';
      orders.forEach(order => {
        const date = new Date(order.created_at).toLocaleDateString('en-NP', {
          day: '2-digit', month: 'short', year: 'numeric'
        });

        const statusOptions = STATUS_OPTIONS
          .map(s => `<option value="${s}" ${order.status === s ? 'selected' : ''}>${s.charAt(0).toUpperCase() + s.slice(1)}</option>`)
          .join('');

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td class="order-id-cell">#UB-${order.order_id}</td>
          <td>${order.customer_name || '<em style="color:#aaa">Guest</em>'}</td>
          <td>${order.customer_email || 'â€”'}</td>
          <td>${order.shipping_address || 'â€”'}</td>
          <td>${order.contact_number || 'â€”'}</td>
          <td>â‚¨ ${parseFloat(order.total_amount).toLocaleString()}</td>
          <td>${date}</td>
          <td>
            <select class="status-select" data-order-id="${order.order_id}">
              ${statusOptions}
            </select>
          </td>
        `;

        const select = tr.querySelector('.status-select');
        select.addEventListener('change', async function() {
          const newStatus = this.value;
          const orderId = this.dataset.orderId;
          const success = await updateOrderStatus(orderId, newStatus);
          if (!success) {
            alert('Failed to update order status. Please try again.');
            loadOrders();
          }
        });

        ordersTbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
