<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Portal - Wine Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- You can reuse your Google Fonts if you want -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

  <div class="top-bar">
    <div>
      <h1 id="adminGreeting">Admin Portal</h1>
      <p class="subtitle">Manage products shown on the main site.</p>
    </div>
    <a href="../frontend/index.html" target="_blank">View Shop →</a>
  </div>

  <div class="layout">
    <!-- Product list -->
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Price (₨)</th>
            <th>Image</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="productTableBody">
          <!-- rows injected by JS -->
        </tbody>
      </table>
    </div>

    <!-- Add new product form -->
    <div class="card">
      <h2 id="formTitle">Add New Product</h2>

      <form id="productForm">
        <input type="hidden" id="productId">

        <div class="field">
          <label for="name">Name</label>
          <input id="name" required>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="field">
          <label for="price">Price (₨)</label>
          <input id="price" type="number" min="0" required>
        </div>

        <div class="field">
          <label for="imageFile">Product Image</label>
          <input type="file" id="imageFile" accept="image/*">
          <input type="hidden" id="imageFilename">
          <div id="imagePreview" style="margin-top: 10px; display: none;">
            <img id="previewImg" style="max-width: 200px; max-height: 200px; border-radius: 8px; border: 2px solid #ddd;" />
            <p id="imageFileName" style="font-size: 12px; color: #666; margin-top: 5px;"></p>
          </div>
        </div>


        <button type="submit" class="btn-primary">Save Product</button>
        <button type="button" id="btnNew" class="btn-secondary" style="margin-left: 10px;">New Product</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script>
    // Display personalized greeting for logged-in admin
    const user = JSON.parse(sessionStorage.getItem('user') || '{}');
    const greetingElement = document.getElementById('adminGreeting');
    
    // Check if we are in automation mode or logged in
    const isAutomation = new URLSearchParams(window.location.search).has('automation');
    
    if (user && user.name) {
      // Extract first name for greeting
      const firstName = user.name.split(' ')[0];
      greetingElement.textContent = `Hello ${firstName}!`;
    } else {
      // If no user data, redirect to login
      alert('Please login first');
      window.location.href = '../frontend/login.html';
    }

    let products = [];
    const tbody = document.getElementById('productTableBody');
    const form = document.getElementById('productForm');

    const idInput = document.getElementById('productId');
    const nameInput = document.getElementById('name');
    const descInput = document.getElementById('description');
    const priceInput = document.getElementById('price');
    const imageFileInput = document.getElementById('imageFile');
    const imageFilenameInput = document.getElementById('imageFilename');
    const imagePreview = document.getElementById('imagePreview');
    const previewImg = document.getElementById('previewImg');
    const imageFileName = document.getElementById('imageFileName');
    const formTitle = document.getElementById('formTitle');
    const btnNew = document.getElementById('btnNew');

    // Image preview handler
    imageFileInput.addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          previewImg.src = e.target.result;
          imageFileName.textContent = file.name;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        imagePreview.style.display = 'none';
      }
    });

    // Load products from database on page load
    async function initializeProducts() {
      tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Loading products...</td></tr>';
      products = await getProducts();
      renderTable();
    }

    function renderTable() {
      tbody.innerHTML = "";
      
      if (products.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No products found. Add your first product!</td></tr>';
        return;
      }
      
      products.forEach(p => {
        const tr = document.createElement('tr');
        if (idInput.value && Number(idInput.value) === p.product_id) {
          tr.style.backgroundColor = 'rgba(186, 140, 99, 0.1)'; // Highlight background
          tr.style.borderLeft = '4px solid #ba8c63';
        }

        tr.innerHTML = `
          <td>${p.product_name}</td>
          <td>${p.price}</td>
          <td>${p.image_url || 'No image'}</td>
          <td>
            <button type="button" class="btn-danger" data-id="${p.product_id}">Delete</button>
          </td>
        `;

        tr.addEventListener('click', (e) => {
          // avoid overriding when clicking delete
          if (e.target.matches('.btn-danger')) return;
          loadIntoForm(p);
          renderTable(); // Re-render to show highlight
        });

        const deleteBtn = tr.querySelector('.btn-danger');
        deleteBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          deleteProduct(p.product_id);
        });

        tbody.appendChild(tr);
      });
    }

    function loadIntoForm(product) {
      idInput.value = product.product_id;
      nameInput.value = product.product_name;
      descInput.value = product.description || '';
      priceInput.value = product.price;
      imageFilenameInput.value = product.image_url || '';
      
      formTitle.textContent = `Edit Product: ${product.product_name}`;
      
      // Clear file input but show preview if image exists
      imageFileInput.value = '';
      if (product.image_url) {
        previewImg.src = `../assets/images/${product.image_url}`;
        imageFileName.textContent = product.image_url;
        imagePreview.style.display = 'block';
      } else {
        imagePreview.style.display = 'none';
      }
    }

    function resetForm() {
      form.reset();
      idInput.value = "";
      imageFilenameInput.value = "";
      imagePreview.style.display = 'none';
      formTitle.textContent = "Add New Product";
      renderTable(); // Remove highlights
    }

    btnNew.addEventListener('click', resetForm);

    async function deleteProduct(id) {
      if (!confirm('Are you sure you want to delete this product?')) {
        return;
      }
      
      const success = await deleteProductFromDB(id);
      if (success) {
        alert('Product deleted successfully');
        // Reload products from database
        products = await getProducts();
        renderTable();
        
        // clear form if we deleted the one being edited
        if (idInput.value && Number(idInput.value) === id) {
          resetForm();
        }
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      let uploadedFilename = imageFilenameInput.value; // Use existing image if editing

      // Upload new image if selected
      if (imageFileInput.files.length > 0) {
        const formData = new FormData();
        formData.append('image', imageFileInput.files[0]);

        try {
          const uploadResponse = await fetch('http://localhost:3000/api/upload', {
            method: 'POST',
            body: formData
          });

          const uploadData = await uploadResponse.json();

          if (uploadData.success) {
            uploadedFilename = uploadData.filename;
          } else {
            alert('Image upload failed: ' + uploadData.message);
            return;
          }
        } catch (error) {
          console.error('Upload error:', error);
          alert('Failed to upload image. Please try again.');
          return;
        }
      }

      const productData = {
        product_id: idInput.value ? Number(idInput.value) : null,
        product_name: nameInput.value.trim(),
        description: descInput.value.trim(),
        price: Number(priceInput.value),
        image_url: uploadedFilename || null,
        stock_quantity: 0,
        category: null
      };

      const success = await saveProduct(productData);
      
      if (success) {
        // Reload products from database
        products = await getProducts();
        renderTable();
        resetForm();
      }
    });

    // Initial load
    initializeProducts();
  </script>
</body>
</html>
