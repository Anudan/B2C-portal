<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">

  <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>

  <script src="../assets/js/header.js"></script>

  <main class="page">
    <div class="container">


      <section class="contact-section">
        <div class="contact-panel">
          <h2>Get in Touch</h2>
          <p>Have a question or looking for a specific bottle? Reach out to us directly or fill out the form below.</p>
          
          <div class="quick-contact">
            <div class="quick-contact-item">
              <span>Call</span>
              <a href="tel:9869135892">+977 9869135892</a>
            </div>
            <div class="quick-contact-item">
              <span>Email</span>
              <a href="mailto:barrelsurban@gmail.com">barrelsurban@gmail.com</a>
            </div>
          </div>

<form id="contactForm" action="https://formspree.io/f/mjgeevvo" method="POST">
  <div>
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" placeholder="Anudan Sainju" required>
  </div>

  <div>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="anudansainju@example.com" required>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Tell us about your request..."></textarea>
  </div>

  <button type="submit" class="btn-primary btn-submit">Request Callback</button>
  
  <!-- Status message (optional) -->
  <div id="formStatus" style="margin-top: 15px; padding: 10px; border-radius: 5px; display: none;"></div>
</form>
        </div>

        <div class="map-panel">
          <iframe
            title="Urban Barrels Estate"
            loading="lazy"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"

          </iframe>
