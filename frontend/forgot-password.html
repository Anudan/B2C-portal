<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Urban Barrels</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #F5EFE7;
    }
    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      max-width: 480px;
      width: 100%;
      background: #FCF9F4;
      border: 1px solid rgba(192,138,59,.2);
      border-radius: 22px;
      padding: 40px;
      box-shadow: 0 18px 40px rgba(0,0,0,.08);
    }
    .card h1 {
      font-family: "Playfair Display", serif;
      margin: 0 0 10px;
      font-size: 32px;
      color: #3E2F21;
    }
    .card p {
      margin: 0 0 24px;
      opacity: .85;
      line-height: 1.6;
      color: #3E2F21;
    }
    .card label {
      display: block;
      font-size: 12px;
      letter-spacing: .15em;
      text-transform: uppercase;
      color: #B28963;
      margin: 20px 0 8px;
      font-weight: 500;
    }
    .card input {
      width: 100%;
      padding: 14px 16px;
      border-radius: 12px;
      border: 1px solid rgba(192,138,59,.25);
      outline: none;
      font-size: 15px;
      transition: border-color 0.3s;
      font-family: 'Montserrat', sans-serif;
    }
    .card input:focus {
      border-color: #C08A3B;
    }
    .card input[type="text"]#otp {
      font-size: 20px;
      letter-spacing: 8px;
      text-align: center;
      font-weight: 600;
    }
    .button-row {
      display: flex;
      gap: 12px;
      margin-top: 24px;
    }
    .card button {
      flex: 1;
      padding: 14px 20px;
      border: 0;
      border-radius: 999px;
      background: #C08A3B;
      color: #fff;
      letter-spacing: .15em;
      text-transform: uppercase;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    .card button:hover:not(:disabled) {
      background: #A67632;
    }
    .card button:disabled {
      opacity: .6;
      cursor: not-allowed;
    }
    .card button.secondary {
      background: #8B7355;
    }
    .card button.secondary:hover:not(:disabled) {
      background: #705C43;
    }
    #msg {
      margin-top: 16px;
      font-size: 14px;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    #msg.show {
      display: block;
    }
    .hint {
      font-size: 13px;
      opacity: .75;
      margin-top: 12px;
      text-align: center;
      color: #3E2F21;
    }
    .links {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }
    .links a {
      color: #C08A3B;
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .hidden {
      display: none !important;
    }
    .step-indicator {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    .step {
      width: 40px;
      height: 4px;
      background: rgba(192,138,59,.2);
      border-radius: 2px;
      transition: background 0.3s;
    }
    .step.active {
      background: #C08A3B;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Step Indicator -->
      <div class="step-indicator">
        <div class="step active" id="step1"></div>
        <div class="step" id="step2"></div>
      </div>

      <h1 id="pageTitle">Forgot Password</h1>
      <p id="pageDescription">Enter your email address and we'll send you a 6-digit OTP to verify your identity.</p>

      <!-- STEP 1: Email Form -->
      <form id="emailForm" class="step-form">
        <label for="email">Email Address</label>
        <input id="email" type="email" placeholder="you@example.com" required autocomplete="email" />
        <button id="sendOtpBtn" type="submit">Send OTP</button>
        <div id="msg"></div>
      </form>

      <!-- STEP 2: OTP Form -->
      <form id="otpForm" class="step-form hidden">
        <label for="otp">OTP Code</label>
        <input id="otp" type="text" inputmode="numeric" maxlength="6" placeholder="000000" required />
        <div class="button-row">
          <button type="submit" id="verifyBtn">Verify OTP</button>
          <button type="button" id="resendBtn" class="secondary">Resend</button>
        </div>
        <div id="msg2"></div>
        <div class="hint">⏱️ OTP expires in 5 minutes</div>
      </form>

      <div class="links">
        <a href="login.html">← Back to Login</a>
      </div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="../assets/js/forgot-password-complete.js"></script>
</body>
</html>
