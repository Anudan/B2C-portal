<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Barrels | Shop</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../assets/css/shop.css">
</head>

<body>


  <!-- HEADER -->
  <script src="../assets/js/header.js"></script>

  <!-- SHOP HERO -->
  <section class="hero">
    <div class="container hero-inner-center">
      <h1 class="hero-title">Our Premium Whisky Collection</h1>
      <p class="hero-subtitle">
        Explore carefully curated whisky varieties selected for depth, aroma and craftsmanship.
      </p>
    </div>
  </section>

  <!-- SHOP GRID (same products as home page) -->
  <section class="varieties">
    <div class="container">

      <div class="varieties-header">
        <h2 class="varieties-title">Shop All Bottles</h2>
        <p class="varieties-subtitle">
         Full blown collection of our finest products.
        </p>
      </div>

       <!-- FILTER AND PRODUCTS LAYOUT -->
      <div class="shop-layout">
        
        <!-- LEFT SIDEBAR - FILTERS -->
        <aside class="filter-sidebar">
          <div class="filter-section">
            <h3 class="filter-title">Filter Products</h3>
            
            <!-- Price Range Filter -->
            <div class="filter-group">
              <h4 class="filter-label">Price Range</h4>
              <div class="price-inputs">
                <input type="number" id="minPrice" placeholder="Min" class="price-input">
                <span class="price-separator">-</span>
                <input type="number" id="maxPrice" placeholder="Max" class="price-input">
              </div>
              <button id="applyPriceFilter" class="filter-btn">Apply Filter</button>
            </div>
            
            <!-- Sort Options -->
            <div class="filter-group">
              <h4 class="filter-label">Sort By Price</h4>
              <div class="sort-options">
                <label class="sort-option">
                  <input type="radio" name="priceSort" value="low-to-high">
                  <span>Low to High</span>
                </label>
                <label class="sort-option">
                  <input type="radio" name="priceSort" value="high-to-low">
                  <span>High to Low</span>
                </label>
                <label class="sort-option">
                  <input type="radio" name="priceSort" value="default" checked>
                  <span>Default</span>
                </label>
              </div>
            </div>
            
            <!-- Reset Button -->
            <button id="resetFilters" class="reset-btn">Reset All Filters</button>
          </div>
        </aside>

        <!-- RIGHT SIDE - PRODUCTS GRID -->
        <div class="varieties-grid">
          <!-- Products will be loaded dynamically from shop.js -->
        </div>

      </div>

    </div>
  </section>

  <!-- Footer or script at the bottom -->
  <script src="../assets/js/utils/cart-logic.js"></script>
  <script src="../assets/js/shop.js"></script>
</body>
</html>
