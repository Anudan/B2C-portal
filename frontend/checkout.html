<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Barrels | Checkout</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="stylesheet" href="../assets/css/checkout.css">
</head>
<body class="cart-page">

    <!-- HEADER -->
    <script src="../assets/js/header.js"></script>

    <div class="container" id="checkout-container">
        <h1 class="hero-title">Checkout</h1>

        <div class="checkout-grid" id="checkout-grid">
            <div class="checkout-form-panel cart-items-panel">
                <h3 class="summary-title">Shipping Information</h3>
                <form id="checkout-form" class="checkout-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" id="fname" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" id="lname" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Shipping Address</label>
                        <input type="text" id="address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" id="phone" required>
                        </div>
                    </div>
                    
                    <h3 class="summary-title" style="margin-top: 30px;">Payment Method</h3>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment" value="cod" checked style="width: auto; margin-right: 10px;">
                            Cash on Delivery
                        </label>
                    </div>
                </form>
            </div>

            <div class="cart-summary-panel">
                <h3 class="summary-title">Order Summary</h3>
                <div id="order-items">
                    <!-- Order items list -->
                </div>
                <div class="summary-total summary-row" style="margin-top: 20px;">
                    <span>Total</span>
                    <span id="final-total">â‚¨ 0</span>
                </div>
                <button type="submit" form="checkout-form" class="checkout-btn" style="margin-top: 20px;">Place Order</button>
            </div>
        </div>
    </div>

    <div class="container order-success" id="order-success">
        <h2>Thank You For Your Order!</h2>
        <p>Your order has been placed successfully. You will receive an email confirmation shortly.</p>
        <p style="margin-top: 20px; color: var(--secondary-warm);">Order ID: #UB-2026-64B2</p>
        <a href="index.html" class="btn-primary" style="display: inline-block; margin-top: 40px; text-decoration: none;">Return to Home</a>
    </div>

    <!-- External JS -->
    <script src="../assets/js/utils/cart-logic.js"></script>
    <script src="../assets/js/checkout.js"></script>
</body>
</html>
